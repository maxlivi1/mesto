<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="container">
  <div class="page">
    <header class="header">
      <a href="#" class="logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 id="profile-name" class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" id="button_open-form" class="button profile__btn-edit"></button>
          <p id="profile-info" class="profile__user-information">Исследователь океана</p>
        </div>
        <button type="button" href="#" id="button_add" class="button button_add"></button>
      </section>
      <section class="places">
        <article class="place">
          <div class="place__info">
            <h2 class="place__name">Карачаевск</h2>
            <button type="button" class="button place__btn-like"></button>
          </div>
        </article>
        <article class="place">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button type="button" class="button place__btn-like"></button>
          </div>
        </article>
        <article class="place">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button type="button" class="button place__btn-like"></button>
          </div>
        </article>
        <article class="place">
          <div class="place__info">
            <h2 class="place__name">Гора Эльбрус</h2>
            <button type="button" class="button place__btn-like"></button>
          </div>
        </article>
        <article class="place">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button type="button" class="button place__btn-like"></button>
          </div>
        </article>
        <article class="place">
          <div class="place__info">
            <h2 class="place__name">Карачаево-Черкесия</h2>
            <button type="button" class="button place__btn-like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <form name="profile-form" id="edit-form" class="edit-form" action="#">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <fieldset class="edit-form__editable-information">
            <input id="edit-form__name" class="edit-form__name" type="text" placeholder="Ваше имя">
            <input id="edit-form__information" class="edit-form__information" type="text" placeholder="Ваша профессия или призвание">
          </fieldset>
          <button id="edit-form__btn-save" class="button edit-form__btn-save" type="submit">Сохранить</button>
        </form>
        <button type="button" id="popup__btn-close" class="button popup__btn-close"></button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
