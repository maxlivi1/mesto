<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="container">
  <div class="page">
    <section class="header">
      <a href="#" class="logo"></a>
    </section>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 id="profile-name" class="profile__user-name">Жак-Ив Кусто</h1>
        <a href="#" id="button_open-form" class="button profile__btn-edit"></a>
        <p id="profile-info" class="profile__user-information">Исследователь океана</p>
      </div>
      <a href="#" id="button_add" class="button button_add"></a>
    </section>
    <section class="places">
      <article class="place">
        <div class="place__info">
          <p class="place__name">Карачаевск</p>
          <a class="place__btn-like" href="#"></a>
        </div>
      </article>
      <article class="place">
        <div class="place__info">
          <p class="place__name">Гора Эльбрус</p>
        <a class="place__btn-like" href="#"></a>
        </div>
      </article>
      <article class="place">
        <div class="place__info">
          <p class="place__name">Домбай</p>
        <a class="place__btn-like" href="#"></a>
        </div>
      </article>
      <article class="place">
        <div class="place__info">
          <p class="place__name">Гора Эльбрус</p>
        <a class="place__btn-like" href="#"></a>
        </div>
      </article>
      <article class="place">
        <div class="place__info">
          <p class="place__name">Домбай</p>
        <a class="place__btn-like" href="#"></a>
        </div>
      </article>
      <article class="place">
        <div class="place__info">
          <p class="place__name">Карачаево-Черкесия</p>
        <a class="place__btn-like" href="#"></a>
        </div>
      </article>
    </section>
    <section class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </section>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <form id="user_edit-form" class="user_edit-form" action="#">
          <h3 class="user_edit-form__title">Редактировать профиль</h3>
          <fieldset class="user_edit-form__editable-information">
            <input id="user_edit-form__name" class="user_edit-form__name" type="text">
            <input id="user_edit-form__information" class="user_edit-form__information" type="text">
          </fieldset>
          <button id="user_edit-form__btn-save" class="button user_edit-form__btn-save" type="submit">Сохранить</button>
        </form>
        <a id="user_edit-form__btn-close" class="button user_edit-form__btn-close" href="#"></a>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
