<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="container">
  <div class="page">
    <header class="header">
      <a href="#" class="logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватарка">
        <div class="profile__info">
          <h1 id="profile-name" class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" id="button_open-form" class="button profile__btn-edit" aria-label="Редактировать"></button>
          <p id="profile-info" class="profile__user-information">Исследователь океана</p>
        </div>
        <button type="button" id="button_add" class="button button_role_add-place" aria-label="Добавить"></button>
      </section>
      <section class="places" aria-label="Места"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <form name="profile-form" id="edit-form" class="edit-form" action="#">
          <h3 class="edit-form__title">Редактировать профиль</h3>
          <fieldset class="edit-form__editable-information">
            <input name="edit-form__name" id="edit-form__name" class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" autocomplete="0">
            <input name="edit-form__information" id="edit-form__information" class="popup__input popup__input_type_job" type="text" placeholder="Ваша профессия или призвание" autocomplete="0">
          </fieldset>
          <button id="edit-form__btn-save" class="button edit-form__btn-save" type="submit">Сохранить</button>
        </form>
        <button type="button" id="form-edit__btn-close" class="button popup__btn-close" aria-label="Закрыть"></button>
      </div>
    </div>
    <div id="popup-add" class="popup">
      <div class="popup__container">
        <form name="add-form" id="add-form" class="edit-form" action="#">
          <h3 class="edit-form__title">Новое место</h3>
          <fieldset class="edit-form__editable-information">
            <input name="add-form__name" id="add-form__name" class="popup__input popup__input_type_name" type="text" placeholder="Название" autocomplete="0">
            <input name="add-form__link" id="add-form__link" class="popup__input popup__input_type_job" type="text" placeholder="Ссылка на картинку" autocomplete="0">
          </fieldset>
          <button id="btn-add" class="button edit-form__btn-save" type="submit">Создать</button>
        </form>
        <button type="button" id="form-add__btn-close" class="button popup__btn-close" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="place-card">
    <article class="place">
      <img class="place__photo" src="" alt="">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <button type="button" class="button place__btn-like"></button>
      </div>
    </article>
  </template>
  <script src="./index.js"></script>
</body>
</html>
